<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      href="./img/Favicon.png"
      type="image/x-icon"
    />
    <script type="module" src="./js/index.js"></script>
    <title>Ànec Events</title>
  </head>
  <body class="w-full min-h-full m-0 bg-light">
    <header class="w-full h-450px bg-[url('../assets/img/sitting-4.png')]">
      <div class="w-min h-min relative text-center font-sans">
        <div class="text-intro">
          <h1>Ànec Events</h1>
          <h2 class="description-header">Eventos para todos en Alicante</h2>
        </div>
      </div>
    </header>

    <div class="container-nav">
      <div class="navegation">
        <ul>
          <li class = "nav-select">Todos</li>
          <li class>Para ti</li>
          <li class>Hoy</li>
          <li class>Este fin de semana</li>
          <li class>Categorías</li>
          <li class>Precios</li>
        </ul>
      </div>
      <div>
        <label  for="start">Desde el día</label>
        <input type="date" id="start" value="">
        <label for="final">Hasta el día</label>
        <input type="date" id="final" value="">
        <button id="submit">Buscar</button>
      </div>
    </div>

    <main class="w-full h-full bg-purple flex place-content-center">
        <div class="container w-11/12 grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-x-1 text-lg"></div>

    </main>
    <div id="btn-up">
      <img
          class="arrow-up"
          src="./img/icons/arrow.svg"
          alt="Volver arriba"
        />
    </div>
    <footer>
      <div class="container-developers">
        <p><strong>Desarrollado por Dapper Drake</strong></p>
        <p>
          Somos alumnos de la EOI, hemos desarrollado esta web para facilitar la
          búsqueda de eventos y fomentar el ocio en Alicante
        </p>
      </div>
      <div class="container-partners">
        <h4>Patrocinadores:</h4>
        <div class="container-img">
          <img
            src="./img/footer/gobesp.png"
            alt="Logo Gobierno de España"
          />
          <img
            src="./img/footer/logoEoi.svg"
            alt="Logo Escuela de Organización Industrial"
          />
          <img
            src="./img/footer/ue.png"
            alt="Logo Unión Europea, Fondo Social Europeo. Iniciativa de Empleo Juvenil."
          />
          <img src="./img/footer/fundonce.png" alt="Logo Fundación Once" />
          <img
            src="./img/footer/garjuv.png"
            alt="Sistema Nacional de Garantía Juvenil"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
